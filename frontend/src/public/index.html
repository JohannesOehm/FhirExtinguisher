<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">http://fhirtest.uhn.ca/baseR4</a>
    <div aria-label="Search" class="form-control form-control-dark w-100" id="searchbar" style="padding:0;">SearchBar
    </div>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Go</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <div id="columnsView">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Columns</span>
                        <a class="d-flex align-items-center text-muted" data-target="#addColumn" data-toggle="modal"
                           href="#">
                            <svg class="feather feather-plus-circle" fill="none" height="24" stroke="currentColor"
                                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                 width="24" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" x2="12" y1="8" y2="16"></line>
                                <line x1="8" x2="16" y1="12" y2="12"></line>
                            </svg>
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item d-flex justify-content-between align-items-center"
                            v-for="column in columns">
                            <a class="nav-link" href="#">
                                <span>{{column.name}}</span><span class="text-muted">@{{column.type}}</span>
                                <br>
                                <span class="text-muted">{{column.expression}}</span>
                            </a>
                            <a class="d-flex align-items-center text-muted" href="#">
                                <svg class="feather feather-plus-circle" fill="none" height="24" stroke="currentColor"
                                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                     viewBox="0 0 448 512"
                                     width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z"
                                          fill="currentColor"></path>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Results</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Link</button>
                        <button class="btn btn-sm btn-outline-secondary">Download</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary">Preview Limit: 10</button>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="modal" id="addColumn" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Column</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="addColumnName">Name</label>
                        <input aria-describedby="emailHelp" class="form-control" id="addColumnName"
                               placeholder="Enter column name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="addColumnType">Type</label>
                        <input class="form-control" id="addColumnType" type="text" value='join(", ")'>
                    </div>
                    <div class="form-group">
                        <label>FHIRPath</label>
                        <div class="border" id="fhirPathEditor" style="min-height:38px;"><span
                                onclick="loadFhirPathMonaco();">Patient.name.first().given.first()</span></div>
                        <small class="form-text text-muted" id="emailHelp"><a class="text-muted"
                                                                              href="http://hl7.org/fhirpath/"
                                                                              target="_blank">Open FHIRPath
                            Specification...</a></small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="handleAddColumn();" type="button">Save changes</button>
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Abort</button>
            </div>
        </div>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
